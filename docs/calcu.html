<!DOCTYPE html>
<html>
<head>
  <title>Tupaz, Nathaniel G.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #4682b4;
    }
    input[type="number"] {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #4682b4;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #4169e1;
    }
    p {
      font-weight: bold;
      color: #4682b4;
    }
  </style>
</head>
<body>
  <h2>The Square and Cube Calculator</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="calculateSquareAndCube()">Calculate</button>
  <p id="squareResult"></p>
  <p id="cubeResult"></p>

  <h2>Average Calculator</h2>
  <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <input type="number" id="num3" placeholder="Enter number 3">
  <input type="number" id="num4" placeholder="Enter number 4">
  <input type="number" id="num5" placeholder="Enter number 5">
  <button onclick="calculateAverage()">Calculate Average</button>
  <p id="averageResult"></p>

  <script>
    function calculateSquareAndCube() {
      const inputValue = document.getElementById('numberInput').value;
      const number = parseFloat(inputValue);

      const square = number * number;
      const cube = number * number * number;

      document.getElementById('squareResult').textContent = `Square: ${square}`;
      document.getElementById('cubeResult').textContent = `Cube: ${cube}`;
    }

    function calculateAverage() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);
      const num5 = parseFloat(document.getElementById("num5").value);

      const average = (num1 + num2 + num3 + num4 + num5) / 5;

      document.getElementById("averageResult").textContent = `The average is: ${average}`;
    }
  </script>
</body>
</html>
